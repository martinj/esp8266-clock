; https://docs.platformio.org/page/projectconf.html
[platformio]
env_default = esp01

[common]
lib_deps =
  AduinoJson
  Adafruit NeoPixel
  Blynk
  Time
  DHT sensor library
  Adafruit Unified Sensor

[env:d1_mini]
platform = espressif8266
board = d1_mini
framework = arduino
upload_port = clock.local

[env:esp01]
platform = espressif8266
board = esp01
framework = arduino
